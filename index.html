<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompAIro - Compare Smart. Choose Better.</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <style>
    body {font-family:"Inter",sans-serif;}
    .highlight-ai{color:#06b6d4;font-weight:bold;}
  </style>
</head>
<body class="bg-gray-50 text-gray-900 scroll-smooth">
  <!-- Hero -->
  <header class="bg-gradient-to-r from-gray-900 to-gray-800 text-white py-16 text-center shadow-md">
    <h1 class="text-4xl font-bold mb-4" data-aos="fade-down">
      Welcome to <span>Comp</span><span class="highlight-ai">AI</span><span>ro</span>
    </h1>
    <p class="text-lg mb-6" data-aos="fade-up">Compare anything. Choose smart with AI.</p>
    <a href="#askai" class="bg-white text-gray-900 px-6 py-2 border rounded hover:bg-gray-100 shadow" data-aos="fade-up" data-aos-delay="100">Askâ€¯AI</a>
  </header>

  <!-- Manual Compare -->
  <section id="manualcompare" class="py-16 px-6 max-w-3xl mx-auto" data-aos="fade-up">
    <h2 class="text-3xl font-bold mb-6 text-center">Manual Product Comparison</h2>
    <p class="text-center text-gray-600 mb-8">Type up to three product names, then press <strong>Compare</strong>.</p>

    <form id="compareForm" class="space-y-4">
      <input id="prod1" class="w-full px-4 py-3 border rounded shadow-sm" placeholder="ProductÂ 1 (iPhoneÂ 15)" />
      <input id="prod2" class="w-full px-4 py-3 border rounded shadow-sm" placeholder="ProductÂ 2 (SamsungÂ S24Â Ultra)" />
      <input id="prod3" class="w-full px-4 py-3 border rounded shadow-sm" placeholder="ProductÂ 3 (optional)" />
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-8 py-3 rounded mx-auto block text-lg font-semibold shadow-md flex items-center gap-2">
        <span>Compare</span> <span>ðŸ¤–</span>
      </button>
    </form>

    <!-- AI Result -->
    <div id="aiResult" class="mt-12 hidden">
      <h3 class="text-2xl font-bold mb-4">AI Recommendation</h3>
      <div id="aiText" class="bg-white border border-blue-200 rounded-xl p-6 shadow-md text-gray-800 leading-relaxed text-[17px]">
        <div class="flex items-center gap-2 text-blue-700 font-semibold text-lg mb-3">ðŸ¤–Â CompAIroÂ Verdict</div>
        <div id="aiContentText"><!-- AI response injects here --></div>
      </div>
    </div>
  </section>

  <!-- (other sections unchanged: categories, popular, blog, footer) -->

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-gray-900 to-gray-800 text-white text-center text-sm py-6 mt-12">
    Â©Â 2025Â CompAIro. Powered by GroqÂ AI.
  </footer>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init({ once:true, duration:800 });

    const form = document.getElementById('compareForm');
    const aiResult = document.getElementById('aiResult');
    const aiText   = document.getElementById('aiText');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      aiText.textContent = 'Thinkingâ€¦';
      aiResult.classList.remove('hidden');

      const p1 = document.getElementById('prod1').value.trim();
      const p2 = document.getElementById('prod2').value.trim();
      const p3 = document.getElementById('prod3').value.trim();

      if (!p1 || !p2) {
        aiText.textContent = 'Please enter at least two products.';
        return;
      }

      const prompt =
`Compare these products and recommend the best option based on performance, price and value:
1. ${p1}
2. ${p2}${p3 ? `\n3. ${p3}` : ''}`;

      try {
        const response = await fetch('https://compairo-groq-proxy.onrender.com/api/groq', {
          method:'POST',
          headers:{ 'Content-Type':'application/json' },
          body: JSON.stringify({
            model:'llama3-70b-8192',
            messages:[
              { role:'system',content:'You are a product comparison expert helping users choose the best option.' },
              { role:'user',  content: prompt }
            ]
          })
        });

        const data = await response.json();
        document.getElementById('aiContentText').textContent =
          data?.choices?.[0]?.message?.content || 'No response from AI.';
      } catch(err) {
        aiText.textContent = 'An error occurred while fetching AI response.';
        console.error('Groq fetch error:', err);
      }
    });
  </script>
</body>
</html>
